<body>
  <div class="jumbotron text-center">
    <h1>Rock Content News</h1>
  </div>
  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav">
        <app-article-creator (posted)="load()"></app-article-creator> 
      </div>
      <div class="col-sm-9">
        <p *ngFor="let item of articles">
          <app-article-reader  [article]="item" (deleted)="load()"></app-article-reader>
        </p>
      </div>
    </div>
  </div>    
</body>
